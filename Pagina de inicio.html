<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Atención a Clientes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 2em;
            background: #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }

        .marca-agua {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: auto;
            opacity: 0.3;
            pointer-events: none;
            z-index: 10;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            margin-top: 100px;
        }

        .sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-section {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .sidebar-section:hover {
            background: #e0e0e0;
            transform: scale(1.02);
        }

        .sidebar-section h2 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .sidebar-section p {
            font-size: 0.9em;
            color: #666;
        }

        .sidebar-section a.button {
            display: inline-block;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .sidebar-section a.button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>PLATAFORMA DE ATENCIÓN A CLIENTES</h1>
    <img src="imagenes/logo3.png" alt="No se puede cargar la imagen" class="marca-agua">

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-section">
                <h2>Productos de Diconsa</h2>
                <a href="productos.html" class="button">Ir a Productos</a>
            </div>
            <div class="sidebar-section">
                <h2>Horarios para pagar</h2>
                <a href="horarios.html" class="button">entrar</a>
              
            </div>
    
            <div class="sidebar-section">
                <h2>Redes sociales</h2>
                <a href="redessociales.html" class="button">ir</a>
               
            </div>
            <div class="sidebar-section">
                <h2>Información legal</h2>
                <a href="informacionlegal.html" class="button">ir</a>
            </div>
            <div class="sidebar-section">
                <h2>Información de Contacto</h2>
                <a href="seccion_de_contacto.html" class="button">entrar</a>
                
            </div>
            <div class="sidebar-section">
                <h2>Formulario de Contacto</h2>
                <a href="FormulariodeCliente.html" class="button">Registrate</a>
            </div>
            <div class="sidebar-section">
                <h2>Inicia sesion</h2>
                <a href="Inicio de sesion.html" class="button">entrar</a>
            </div>
        </div>
    </div>
</body>
</html>
