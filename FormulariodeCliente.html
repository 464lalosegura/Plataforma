<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container input.invalid,
        .form-container select.invalid {
            border-color: red;
        }
        .form-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro de Cliente</h2>
        <div id="error-message" class="error-message"></div>
        <form id="registrationForm">
            <!-- Información Personal -->
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="birthDate">Fecha de Nacimiento:</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label>Género:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Masculino</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Femenino</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Otro</label>
            <input type="radio" id="preferNotToSay" name="gender" value="Prefer Not to Say">
            <label for="preferNotToSay">Prefiero no decir</label>

            <label for="phoneNumber">Número de Teléfono:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" placeholder="Calle" required>
            <input type="text" id="city" name="city" placeholder="Ciudad" required>
            <input type="text" id="state" name="state" placeholder="Estado/Provincia" required>
            <input type="text" id="postalCode" name="postalCode" placeholder="Código Postal" required>
            <input type="text" id="country" name="country" placeholder="País" required>

            <!-- Información de Cuenta -->
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <!-- Preferencias de Contacto -->
            <label>¿Cómo prefieres ser contactado?</label>
            <input type="checkbox" id="emailContact" name="contactMethod" value="Email">
            <label for="emailContact">Correo Electrónico</label>
            <input type="checkbox" id="phoneContact" name="contactMethod" value="Phone">
            <label for="phoneContact">Teléfono</label>
            <input type="checkbox" id="textContact" name="contactMethod" value="Text">
            <label for="textContact">Mensaje de Texto</label>
            <input type="checkbox" id="otherContact" name="contactMethod" value="Other">
            <label for="otherContact">Otro</label>

            <label for="assistanceType">¿Qué tipo de asistencia te interesa?</label>
            <select id="assistanceType" name="assistanceType" multiple>
                <option value="Technical Support">Soporte Técnico</option>
                <option value="General Inquiries">Consultas Generales</option>
                <option value="Product Assistance">Asistencia con Productos</option>
                <option value="Other">Otros</option>
            </select>

            <!-- Consentimiento y Términos -->
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                Acepto los términos y condiciones y la política de privacidad
            </label>

            <label>
                <input type="checkbox" id="newsletter" name="newsletter">
                Deseo recibir actualizaciones y ofertas especiales
            </label>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            var isValid = true;
            var errorMessage = '';
            var requiredFields = document.querySelectorAll('input[required], select[required]');
            var errorDiv = document.getElementById('error-message');

            // Clear previous error messages and styles
            errorDiv.textContent = '';
            requiredFields.forEach(function(field) {
                field.classList.remove('invalid');
            });

            // Validate required fields
            requiredFields.forEach(function(field) {
                if (!field.value) {
                    isValid = false;
                    field.classList.add('invalid');
                }
            });

            // Check for password match
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                isValid = false;
                document.getElementById('password').classList.add('invalid');
                document.getElementById('confirmPassword').classList.add('invalid');
                errorMessage += 'Las contraseñas no coinciden.<br>';
            }

            // Show error message and prevent form submission if invalid
            if (!isValid) {
                errorMessage += 'Error por favor, asegúrese de haber completado todos los campos.';
                errorDiv.innerHTML = errorMessage;
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
