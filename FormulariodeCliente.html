<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Encargado de Tienda Comunitaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Ajustar para que el formulario esté visible desde el inicio */
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 20px; /* Añadir un poco de margen arriba */
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    
    <div class="form-container">
        <h2>Registro de Encargado de Tienda Comunitaria</h2>
        <div id="error-message" class="error-message"></div>
        <!-- Agregado el atributo action y method aquí -->
        <form id="registrationForm" action="registro.php" method="POST">
            <!-- Información Personal -->
            <label for="fullName">Nombre Completo del Encargado:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="birthDate">Fecha de Nacimiento:</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="phoneNumber">Número de Teléfono:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <!-- Información de la Tienda Comunitaria -->
            <label for="storeName">Numero de la Tienda Comunitaria:</label>
            <input type="text" id="storeAddress" name="storeAddress" placeholder="Nombre y/o numero de la tienda" required>

            <label for="storeAddress">Dirección de la Tienda:</label>
            <input type="text" id="storeAddress" name="storeAddress" placeholder="Calle y Número" required>
            <input type="text" id="storeCity" name="storeCity" placeholder="Comunidad" required>

            <label for="storeType">Tipo de Productos que Solicita:</label>
            <select id="storeType" name="storeType" required>
                <option value="Comestibles">Comestibles</option>
                <option value="Limpieza">Productos de Limpieza</option>
                <option value="Abarrotes">Abarrotes Generales</option>
                <option value="Otro">Otro</option>
            </select>

            <!-- Información de Cuenta -->
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <!-- Preferencias de Contacto -->
            <label>¿Cómo prefieres ser contactado?</label>
            <input type="checkbox" id="emailContact" name="contactMethod" value="Email">
            <label for="emailContact">Correo Electrónico</label>
            <input type="checkbox" id="phoneContact" name="contactMethod" value="Phone">
            <label for="phoneContact">Teléfono</label>
            <input type="checkbox" id="textContact" name="contactMethod" value="Text">
            <label for="textContact">Mensaje de Texto</label>

            <!-- Consentimiento y Términos -->
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                Acepto los términos y condiciones y la política de privacidad
            </label>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            var isValid = true;
            var errorMessage = '';
            var requiredFields = document.querySelectorAll('input[required], select[required]');
            var errorDiv = document.getElementById('error-message');

            // Clear previous error messages and styles
            errorDiv.textContent = '';
            requiredFields.forEach(function(field) {
                field.classList.remove('invalid');
            });

            // Validate required fields
            requiredFields.forEach(function(field) {
                if (!field.value) {
                    isValid = false;
                    field.classList.add('invalid');
                }
            });

            // Check for password match
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                isValid = false;
                document.getElementById('password').classList.add('invalid');
                document.getElementById('confirmPassword').classList.add('invalid');
                errorMessage += 'Las contraseñas no coinciden.<br>';
            }

            // Show error message and prevent form submission if invalid
            if (!isValid) {
                errorMessage += 'Error, por favor, asegúrese de haber completado todos los campos.';
                errorDiv.innerHTML = errorMessage;
                event.preventDefault(); // Prevent form submission
            } else {
                // Simulación de envío de formulario
                alert('Formulario enviado exitosamente!');
                event.preventDefault(); // Elimina esto si tienes un backend real para manejar la petición
                // Aquí podrías redirigir a otra página o hacer una solicitud POST al backend
                
            }
        });
    </script>
</body>
</html>
