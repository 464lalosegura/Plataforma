<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Encargado</title>
    <!-- Bootstrap para un mejor diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            resize: none;
            height: 150px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #productos_container {
            margin-top: 20px;
        }

        #lista_productos {
            list-style-type: none;
            padding-left: 0;
        }

        #lista_productos li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enviar Queja, Opinión o Sugerencia</h2>
        <form method="POST" action="{{ url_for('enviar_reclamo') }}">
            <div class="mb-3">
                <label for="categoria_id" class="form-label">Seleccionar Categoría:</label>
                <select id="categoria_id" name="categoria_id" class="form-select" required>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.ID_Categoria }}">{{ categoria.Nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Botón para cargar productos -->
            <button type="button" id="ver_productos" class="btn btn-primary" onclick="cargarProductos()">Ver Productos</button>
        
            <!-- Contenedor para mostrar los productos -->
            <div id="productos_container">
                <h3>Productos</h3>
                <ul id="lista_productos"></ul>
            </div>
        
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="form-control" required></textarea>
            </div>
        
            <button type="submit" class="btn btn-success">Enviar Reclamo</button>
        </form>
    </div>

    <script>
        function cargarProductos() {
            const categoriaId = document.getElementById("categoria_id").value;
        
            fetch(`/productos_por_categoria?categoria_id=${categoriaId}`)
                .then(response => response.json())
                .then(data => {
                    const productosContainer = document.getElementById("lista_productos");
                    productosContainer.innerHTML = "";  // Limpiar la lista de productos
        
                    if (data.productos && data.productos.length > 0) {
                        data.productos.forEach(producto => {
                            const li = document.createElement("li");
                            li.textContent = `${producto.Descripcion} - Precio: $${producto.Precio} - Cantidad: ${producto.Cantidad}`;
                            productosContainer.appendChild(li);
                        });
                    } else {
                        productosContainer.innerHTML = "<li>No hay productos disponibles en esta categoría.</li>";
                    }
                })
                .catch(error => {
                    console.error("Error al cargar los productos:", error);
                    alert("No se pudieron cargar los productos. Intenta nuevamente.");
                });
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
