<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0056b3;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #003f7f;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
            border: none;
            width: 100%;
        }
        .btn-cancel:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Información del Usuario</h2>
        <form method="POST" action="{{ url_for('guardar_cambios_usuario') }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ usuario.Nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control" value="{{ usuario.Correo }}" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Nueva Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Dejar en blanco para no cambiar">
            </div>
            <div class="mb-3">
                <label for="tienda" class="form-label">Número/Nombre de Tienda</label>
                <input type="text" id="tienda" name="tienda" class="form-control" value="{{ usuario.Tienda }}" required>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{{ url_for('panel_usuario') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
