<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Encargado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            resize: none;
            height: 150px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enviar Queja, Opinión o Sugerencia</h2>
        <form action="procesar_solicitud.php" method="POST">
            <label for="categoria">Seleccione una categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="queja">Queja</option>
                <option value="opinion">Opinión</option>
                <option value="sugerencia">Sugerencia</option>
            </select>

            <label for="mensaje">Escriba su mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escriba su queja, opinión o sugerencia aquí..." required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
